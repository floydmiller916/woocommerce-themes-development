query PREVIEW_QUERY($id: ID!) {
  customer(id: $id, idType: ID, asPreview: true) {
    billing {
      address1
      address2
      city
      company
      email
      firstName
      lastName
      phone
      postcode
      state
    }
    calculatedShipping
    customerId
    date
    displayName
    downloadableItems(first: 100) {
      nodes {
        accessExpires
        download {
          allowedFileType
          downloadId
          file
          fileExists
          fileExt
          filePathType
          fileType
          name
        }
        downloadId
        downloadsRemaining
        name
        product {
          id
        }
        url
      }
    }
    email
    firstName
    hasCalculatedShipping
    id
    isPayingCustomer
    isVatExempt
    lastName
    lastOrder {
      id
    }
    metaData {
      id
      key
      value
    }
    modified
    orderCount
    orders(first: 100) {
      nodes {
        id
      }
    }
    refunds(first: 100) {
      nodes {
        id
      }
    }
    role
    shipping {
      address1
      address2
      city
      company
      email
      firstName
      lastName
      phone
      postcode
      state
    }
    totalSpent
    username
    __typename
  }
}
